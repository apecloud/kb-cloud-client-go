openapi: 3.0.1
info:
  title: Admin API
  version: 1.0.0
  x-logo:
    url: https://kubeblocks.io/img/logo.png
    altText: ApeCloud logo
  description: |
    The Admin API is used to manage the ApeCloud platform.
  contact:
    email: support@apecloud.com
    name: ApeCloud Support
    url: https://www.apecloud.com
servers:
  - url: http://127.0.0.1:8080
    description: local
  - url: https://api-dev.apecloud.cn
    description: dev
  - url: https://cloudapi.apecloud.cn
    description: demo
security:
  - BearerToken: []
tags:
  - name: user
    description: User APIs
  - name: metrics
    description: Meta data metrics APIs
  - name: organization
    description: Organization APIs
  - name: environment
    description: Environment APIs
  - name: cluster
    description: Cluster APIs
  - name: vipPool
    description: VIP Pool APIs
  - name: resourceStats
    description: Resource Stats APIs
  - name: license
    description: License APIs
  - name: monitorDataSink
    description: External Endpoint APIs
  - name: imageRegistry
    description: imageRegistry APIs
  - name: feature
    description: Feature APIs
  - name: role
    description: Role Management APIs
  - name: invitation
    description: Invitation APIs
  - name: platformParameter
    description: Platform Parameter APIs
  - name: recycleBinCluster
    description: Recycle Bin Cluster APIs
  - name: project
    description: Project APIs
  - name: task
    description: Task APIs
paths:
  /admin/v1/user:
    post:
      description: Create a new admin user
      summary: Create a new admin user
      operationId: createAdminUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/adminUserCreate'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/adminUser'
          description: Created
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '409':
          $ref: '#/components/responses/409'
      tags:
        - adminUser
    get:
      description: Get authenticated login admin user info
      summary: Get authenticated admin user
      operationId: readAdminUser
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/adminUser'
          description: OK
        '401':
          $ref: '#/components/responses/401'
      tags:
        - adminUser
    patch:
      description: Update the current Admin User info
      operationId: patchAdminUser
      summary: Update admin user information
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/adminUserUpdate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/adminUser'
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - adminUser
  /admin/v1/users:
    get:
      description: Get all admin users
      summary: Get all admin users
      operationId: listAdminUsers
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/adminUserList'
          description: OK
        '401':
          $ref: '#/components/responses/401'
      tags:
        - adminUser
  /admin/v1/user/apikey/{keyName}:
    patch:
      description: partially update the specified apikey
      operationId: patchAPIkey
      summary: Update apikey information
      parameters:
        - description: Name of the apikey
          in: path
          name: keyName
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apikeyCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apikey'
          description: OK
        '401':
          $ref: '#/components/responses/401'
      tags:
        - user
      x-codegen-request-body-name: body
    delete:
      description: delete apikey
      summary: Delete apikey
      operationId: deleteApikey
      parameters:
        - description: Name of the Apikey
          in: path
          name: keyName
          required: true
          schema:
            type: string
      responses:
        '204':
          content: {}
          description: Returned when apikey is deleted successfully.
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
      tags:
        - user
  /admin/v1/user/apikeys:
    get:
      description: Get apikeys of the authenticated user
      summary: Get apikeys of the authenticated user
      operationId: readUserApikeys
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apikeyList'
          description: OK
        '401':
          $ref: '#/components/responses/401'
      tags:
        - user
    post:
      description: Create apikey of the authenticated user
      summary: Create apikey of the authenticated user
      operationId: createUserApikey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apikeyCreate'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apikeyWithSK'
          description: A successful response.
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - user
      x-codegen-request-body-name: body
  /admin/v1/user/{username}:
    delete:
      description: delete admin user
      operationId: deleteAdminUser
      summary: delete admin user
      parameters:
        - in: path
          name: username
          description: Name of the admin user
          required: true
          schema:
            type: string
      responses:
        '204':
          content: {}
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - adminUser
  /admin/v1/metrics/metaData/aggregate:
    get:
      description: Get aggregate meta data including total count and time series
      summary: Get aggregate meta data
      operationId: getAggregateMetaData
      parameters:
        - name: metaData
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/aggregateMetaDataType'
        - $ref: '#/components/parameters/startTime'
        - $ref: '#/components/parameters/endTime'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/aggregateMetaData'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - metrics
  /admin/v1/metrics/environment/stats:
    get:
      description: Get environment current stats
      summary: Get environment stats
      operationId: getEnvironmentStats
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/environmentStats'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - metrics
  /admin/v1/organizations:
    get:
      tags:
        - organization
      summary: Get organization list
      description: Get organization list
      operationId: listOrganizations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/organizationList'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /admin/v1/organizations/{orgName}:
    get:
      description: read the specified Org
      summary: Get organization
      operationId: readOrg
      parameters:
        - description: name of the Org
          in: path
          name: orgName
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org'
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - organization
  /admin/v1/organizations/{orgName}/enable:
    post:
      description: enable the organization
      summary: enable the organization
      operationId: enableOrg
      parameters:
        - description: name of the Org
          in: path
          name: orgName
          required: true
          schema:
            type: string
      responses:
        '204':
          content: {}
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - organization
  /admin/v1/organizations/{orgName}/disable:
    post:
      description: disable the organization
      summary: disable the organization
      operationId: disableOrg
      parameters:
        - description: name of the Org
          in: path
          name: orgName
          required: true
          schema:
            type: string
      responses:
        '204':
          content: {}
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - organization
  /admin/v1/organizations/{orgName}/members:
    get:
      description: list members of the specified Org
      summary: List members
      operationId: listOrgMember
      parameters:
        - description: Name of the Org
          in: path
          name: orgName
          required: true
          schema:
            type: string
        - description: The pagination token in the List request
          in: query
          name: pageToken
          schema:
            type: string
        - description: The pagination size in the List request.
          in: query
          name: pageSize
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orgMemberList'
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - organization
  /admin/v1/organizations/{orgName}/members/{memberId}:
    get:
      description: read the specified OrgMember
      summary: Get member
      operationId: readOrgMember
      parameters:
        - description: name of the Org
          in: path
          name: orgName
          required: true
          schema:
            type: string
        - description: ID of the member
          in: path
          name: memberId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orgMember'
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      tags:
        - organization
  /admin/v1/organizations/{orgName}/parameters:
    get:
      operationId: listOrgParameters
      summary: List parameters of an organization
      parameters:
        - description: The name of the organization
          in: path
          name: orgName
          required: true
          schema:
            type: string
        - description: the category of the parameters
          in: query
          name: category
          schema:
            type: string
        - description: the name of the parameter
          in: query
          name: name
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orgParameterList'
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - organization
  /admin/v1/organizations/{orgName}/parameters/{parameterName}:
    get:
      operationId: getOrgParameter
      summary: Get a parameter of an organization
      parameters:
        - description: The name of the organization
          in: path
          name: orgName
          required: true
          schema:
            type: string
        - description: The name of the parameter
          in: path
          name: parameterName
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orgParameter'
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - organization
    patch:
      operationId: patchOrgParameter
      summary: Update a parameter of an organization
      description: Update a parameter of an organization
      parameters:
        - description: The name of the organization
          in: path
          name: orgName
          required: true
          schema:
            type: string
        - description: The name of the parameter
          in: path
          name: parameterName
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/orgParameter'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orgParameter'
          description: OK
      tags:
        - organization
  /admin/v1/permissions:
    get:
      tags:
        - role
      summary: List all permissions
      description: List all permissions
      operationId: listPermissions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/permissionList'
        '401':
          $ref: '#/components/responses/401'
  /admin/v1/organizations/{orgName}/roles:
    get:
      tags:
        - role
      summary: List roles of a organization
      description: List roles of a organization
      operationId: listRoles
      parameters:
        - name: orgName
          in: path
          description: name of the Org
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/roleList'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    post:
      tags:
        - role
      summary: Create role
      description: Create role
      operationId: createRole
      parameters:
        - name: orgName
          in: path
          description: name of the Org
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/roleCreate'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/role'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /admin/v1/organizations/{orgName}/roles/{roleName}:
    get:
      tags:
        - role
      summary: Get role by name
      description: Get role by name
      operationId: getRoleByName
      parameters:
        - name: orgName
          in: path
          description: name of the Org
          required: true
          schema:
            type: string
        - name: roleName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/role'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    patch:
      tags:
        - role
      summary: Update role by name
      description: Update role by name
      operationId: updateRoleByName
      parameters:
        - name: orgName
          in: path
          description: name of the Org
          required: true
          schema:
            type: string
        - name: roleName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/roleUpdate'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/role'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    delete:
      tags:
        - role
      summary: Delete role by name
      description: Delete role by name
      operationId: deleteRoleByName
      parameters:
        - name: orgName
          in: path
          description: name of the Org
          required: true
          schema:
            type: string
        - name: roleName
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Returned when role is deleted successfully.
          content: {}
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /admin/v1/organizations/{orgName}/roles/{roleName}/permissions:
    get:
      tags:
        - role
      summary: List permissions of a role
      description: List permissions of a role
      operationId: listRolePermissions
      parameters:
        - name: orgName
          in: path
          description: name of the Org
          required: true
          schema:
            type: string
        - name: roleName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/permissionList'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /admin/v1/invitations:
    get:
      tags:
        - invitation
      description: list the Invitation of specified Org or User
      summary: List invitations
      operationId: listInvitation
      parameters:
        - name: orgName
          in: query
          description: If 'true', then the output is pretty printed
          schema:
            type: string
        - name: userId
          in: query
          description: If 'true', then the output is pretty printed
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invitationList'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /admin/v1/clusters:
    get:
      tags:
        - cluster
      summary: Get cluster list
      description: Get cluster list
      operationId: listClusters
      parameters:
        - name: orgName
          in: query
          description: Organization name, if envName is provided, orgName is required
          required: false
          schema:
            type: string
        - name: envName
          in: query
          description: Environment name
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clusterList'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /admin/v1/organizations/{orgName}/clusters:
    get:
      tags:
        - cluster
      operationId: listCluster
      summary: List clusters in the Org
      parameters:
        - name: orgName
          in: path
          description: name of the Org
          required: true
          schema:
            type: string
        - name: clusterDefinition
          in: query
          description: The clusterDefinition in the List request
          schema:
            type: string
        - name: environmentName
          in: query
          description: Environment Type
          schema:
            type: string
        - name: environmentType
          in: query
          description: Environment Type
          schema:
            $ref: '#/components/schemas/environmentType'
        - name: tagKey
          in: query
          description: Tag key; this parameter is deprecated, use tagKeys instead
          schema:
            type: string
        - name: tagValue
          in: query
          description: Tag value; this parameter is deprecated, use tagValues instead
          schema:
            type: string
        - name: tagKeys
          in: query
          description: A list of tags' keys
          schema:
            type: array
            items:
              type: string
        - name: tagValues
          in: query
          description: A list of tags' values corresponding to the tagKeys
          schema:
            type: array
            items:
              type: string
        - name: licenseId
          in: query
          description: license id
          schema:
            type: integer
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clusterList'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    post:
      operationId: createCluster
      summary: Create new cluster
      parameters:
        - description: name of the Org
          in: path
          name: orgName
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cluster'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cluster'
          description: A successful response.
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      tags:
        - cluster
      x-codegen-request-body-name: body
  /admin/v1/organizations/{orgName}/clusters/{clusterName}:
    get:
      operationId: getCluster
      summary: Get cluster details
      parameters:
        - description: name of the Org
          in: path
          name: orgName
          required: true
          schema:
            type: string
        - description: name of the KubeBlocks cluster
          in: path
          name: clusterName
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cluster'
          description: A successful response.
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '409':
          $ref: '#/components/responses/409'
      tags:
        - cluster
    patch:
      description: Update the specified Cluster
      summary: Update cluster specified fields
      operationId: patchCluster
      parameters:
        - description: name of the Org
          in: path
          name: orgName
          required: true
          schema:
            type: string
        - description: name of the KubeBlocks cluster
          in: path
          name: clusterName
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/clusterUpdate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cluster'
          description: Returned when project is updated successfully.
        '401':
          $ref: '#/components/responses/401'
      tags:
        - cluster
      x-codegen-request-body-name: body
    delete:
      tags:
        - cluster
      operationId: deleteCluster
      summary: Delete cluster
      parameters:
        - name: orgName
          in: path
          description: name of the Org
          required: true
          schema:
            type: string
        - name: clusterName
          in: path
          description: name of the KubeBlocks cluster
          required: true
          schema:
            type: string
        - name: force
          in: query
          description: if it is true, the cluster will be deleted no matter what the termination policy is, and will not be moved to the recycle bin.
          schema:
            type: boolean
      responses:
        '204':
          description: Returned when project is deleted successfully.
          content:
            application/json:
              schema:
                type: object
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /admin/v1/organizations/{orgName}/clustersWithDelete/{clusterID}:
    get:
      operationId: getClusterByID
      summary: Get cluster details by ID
      parameters:
        - description: name of the Org
          in: path
          name: orgName
          required: true
          schema:
